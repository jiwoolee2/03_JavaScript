<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_회원 등록 시스템</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>

  <h1>회원 등록 시스템</h1>

  <main class="container-1">

    <div class="container-2">
      <h2>회원 등록</h2>
      아이디 : <div><input type="text" class="id"></div>
      이름 : <div><input type="text" class="name"></div>
      전화번호 : <div><input type="number" class="number"></div>
      <button id="register">등록</button>
    </div>  

    <div class="container-3">
      <h2>등록된 회원 목록</h2>
      <button id="delete">선택삭제</button>
      <table class="table">
        <thead>
          <tr class="throw">
            <th><input type="checkbox" id="allChecked"></th>
            <th>아이디</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody class="body">


        </tbody>

      </table>

    </div>

  </main>

    <script src="8.js"></script>
</body>
</html>
